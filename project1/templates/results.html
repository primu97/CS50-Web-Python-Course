{% extends "layout.html" %}

{% block title %}
    BookLvr
{% endblock %}

{% block body %}
    <h1>Results</h1>

    <ul>
        {% for book in results %}
            <li>
                <a href="{{ url_for('book', book_id=book.id) }}">
                    {{ book.title }} from {{ book.author }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
